<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="cadeado.png"
                alt="A imagem é um ícone simples de cadeado azul que representa segurança e proteção.">
            <h2 class="titulo_principal"> Gerador de Senhas</h2>
            <h3 class="titulo_secundario">Gere instataneamente uma senha nova e segura</h3>
        </div>
        <div class="conteudo_senha">
            <label for="senha">Senha/label>
                <input name="senha" type="text" id="campo_senha">
        </div>
        <div class="parametro">
            <h3 class="parametro_titulo">
                Personalize sua senha
            </h3>
            <div class="parametro_coluna__senha">
                <div class="parametro_senha">
                    <h4 class="parametro_senha__titulo">
                        Número de caracteres
                    </h4>
                    <div class="parametro_senha_botoes">
                        <button class="parametro-senha__botao">
                            -
                        </button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>
                <div class="parametro_senha">
                    <h4 class="parametro_senha__titulo">
                        Características da senha
                    </h4>
                    <div class="parametro_senha_checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúculas</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras minúsculas</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro_senha_checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">Símobolos</label>
                    </div> 
                </div>
                <div class="parametro_senha">
                    <h4 class="parametro_senha__titulo">
                        Força da senha
                    </h4>
                </div>
            </div>
        </div>
        </search>
</body>

</html>
