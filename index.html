<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo_senhas">
    <div class="conteudo_titulo">
        <img class="cadeado_conteudo" src="cadeado.png" alt="A imagem é um ícone simples de cadeado azul que representa segurança e proteção.">
        <h2 class="titulo_principal"> Gerador de Senhas</h2>
        <h3 class="titulo_secundario">Gere instataneamente uma senha nova e segura</h3>
    </div>
    <div class="conteudo_senha">
        <label for="senha">Senha/label>
        <input name="senha" type="text" id="campo_senha">
    </div>
    </section>
</body>
</html>
